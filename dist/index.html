<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <!--HEADER-->
    <div class="header">
        <span>To-Do List</span>
    </div>
    <!--SIDEBAR-->
    <div class="sidebar">
        <div class="filters">
            <div class="sidebar-container">
                <span>All</span>
            </div>
            <div class="sidebar-container">
                <span>Today</span>
            </div>
            <div class="sidebar-container">
                <span>Week</span>
            </div>
            <div class="sidebar-container">
                <span>Important</span>
            </div>
            <div class="sidebar-container">
                <span>Completed</span>
            </div>
        </div>
        <div class="projects-title">
            <span>Projects</span>
            <img src="../src/images/icons8-add-32.png" alt="add button" class="add-button new-project-button">
        </div>

        <!-- DYNAMICALLY CREATED HERE-->
        <div class="projects"></div>
    </div>
    <!--CONTENT-->
    <div class="content">
        <!--Dynamically created-->
        <div class="todos-title">
            <span>All</span>
            <img src="../src/images/icons8-add-32.png" alt="" class="add-button new-todo-button">
        </div>
        <div class="todos">
            <div class="content-container">
                <div class="todo-info">
                    <div class="checkbox"></div>
                    <span>Test something just type random stuff</span>
                </div>
                <div class="action-buttons">
                    <img src="../src/images/icons8-edit-30.png" alt="" class="edit-button">
                    <img src="../src/images/icons8-delete-24.png" alt="" class="delete-button">
                    <img src="../src/images/icons8-info-24.png" alt="" class="info-button">
                </div>
            </div>
        </div>

    </div>

    <!--MODAL-->
    <div class="modal">
        <div class="modal-container">
            <!--NEW PROJECT MODAL-->
            <div id="new-project-modal">
                <div class="modal-title">
                    <span>New Project</span>
                </div>
                <div class="modal-content">
                    <label for="project-title">
                        Title
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="project-title" name="project-title" class="project-title">
                    <span class="error-text">Please fill out this field</span>
                    <div class="action-buttons">
                        <button class="cancel-button">Cancel</button>
                        <button class="confirm-button">Confirm</button>
                    </div>
                </div>
            </div>

            <!--EDIT PROJECT MODAL-->
            <div id="edit-project-modal">
                <div class="modal-title">
                    <span>Edit Project</span>
                </div>
                <div class="modal-content">
                    <label for="project-title">
                        Title
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="project-title" name="project-title" class="project-title">
                    <!--find a way to populate value-->
                    <span class="error-text">Please fill out this field</span>
                    <div class="action-buttons">
                        <button class="cancel-button">Cancel</button>
                        <button class="confirm-button">Confirm</button>
                    </div>
                </div>
            </div>

            <!--NEW TODO MODAL-->
            <div id="new-todo-modal">
                <div class="modal-title">
                    <span>New To-Do</span>
                </div>
                <div class="modal-content">
                    <label for="todo-title">
                        Title
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="todo-title" name="todo-title" class="todo-title">
                    <span class="error-text">Please fill out this field</span>
                    <label for="todo-description">Description</label>
                    <input type="text" id="todo-description" name="todo-description" class="todo-description">
                    <label for="todo-date">Due Date</label>
                    <input type="date" id="todo-date" name="todo-date" class="todo-date">
                    <label for="todo-priority">Priority</label>
                    <select name="todo-priority" id="todo-priority" class="todo-priority">
                        <option value="none">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <div class="action-buttons">
                        <button class="cancel-button">Cancel</button>
                        <button class="confirm-button">Confirm</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="main.js"></script>
</body>

</html>
