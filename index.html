<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <!--HEADER-->
    <div class="header">
        <span>To-Do List</span>
    </div>
    <!--SIDEBAR-->
    <div class="sidebar">
        <div class="filters">
            <div class="sidebar-container">
                <span>All</span>
            </div>
            <div class="sidebar-container">
                <span>Today</span>
            </div>
            <div class="sidebar-container">
                <span>Week</span>
            </div>
            <div class="sidebar-container">
                <span>Important</span>
            </div>
            <div class="sidebar-container">
                <span>Completed</span>
            </div>
        </div>
        <div class="projects-title">
            <span>Projects</span>
            <img src="../src/images/icons8-add-32.png" alt="add button" class="add-button">
        </div>

        <div class="projects">
            <!-- DYNAMICALLY CREATED HERE-->
            <div class="sidebar-container">
                <span>test</span>
                <div class="action-buttons">
                    <img src="../src/images/icons8-edit-30.png" alt="" class="edit-button">
                    <img src="../src/images/icons8-delete-24.png" alt="" class="delete-button">
                </div>
            </div>
        </div>
    </div>
    <!--CONTENT-->
    <div class="content">
        <!--Dynamically created-->
        <div class="todo-title">
            <span>All</span>
            <img src="../src/images/icons8-add-32.png" alt="" class="add-button">
        </div>
        <div class="content-container">
            <div class="todo-info">
                <div class="checkbox"></div>
                <span>Test something just type random stuff</span>
            </div>
            <div class="action-buttons">
                <img src="../src/images/icons8-edit-30.png" alt="" class="edit-button">
                <img src="../src/images/icons8-delete-24.png" alt="" class="delete-button">
                <img src="../src/images/icons8-info-24.png" alt="" class="info-button">
            </div>
        </div>
        <div class="content-container">
            <div class="todo-info">
                <div class="checkbox"></div>
                <span>Test something just type random stuff</span>
            </div>
            <div class="action-buttons">
                <img src="../src/images/icons8-edit-30.png" alt="" class="edit-button">
                <img src="../src/images/icons8-delete-24.png" alt="" class="delete-button">
                <img src="../src/images/icons8-info-24.png" alt="" class="info-button">
            </div>
        </div>
        <div class="content-container">
            <div class="todo-info">
                <div class="checkbox complete"></div>
                <span>Test something just type random stuff</span>
            </div>
            <div class="action-buttons">
                <img src="../src/images/icons8-edit-30.png" alt="" class="edit-button">
                <img src="../src/images/icons8-delete-24.png" alt="" class="delete-button">
                <img src="../src/images/icons8-info-24.png" alt="" class="info-button">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
